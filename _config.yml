# Site settings
title: "WORS Wiki"
description: "Your one-stop knowledge base for WORS"
baseurl: "/WORS" # The subpath of your site, e.g. /WORS
url: "https://dagsvik.github.io" # Your GitHub Pages URL

# Theme settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one

# Build settings
markdown: kramdown
permalink: pretty

# Exclude files and directories from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Plugins (optional)
plugins:
  - jekyll-seo-tag # Adds SEO tags to your site
  - jekyll-sitemap # Generates a sitemap for your site

# Other settings
# Enable GitHub Flavored Markdown (GFM)
kramdown:
  input: GFM

defaults:
  - scope:
      path: "" # This applies to all files in the project
    values:
      layout: "default"

